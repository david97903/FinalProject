   function makeParticles() {
        particles = [];
        for (var i=0; i<30; i++) {
            particles.push(new Particle());
        }
    }

    function makeThings() {
         things = [];
         for (var i=0; i<30; i++) {
             things.push(new Thing());
         }
       }
     function makeTriangles() {
          triangles = [];
          for (var i=0; i<30; i++) {
              triangles.push(new Triangle());
          }
        }
      function makeComets() {
           comets = [];
           for (var i=0; i<30; i++) {
               comets.push(new Comet());
           }
         }

     function makeBolts() {
          bolts = [];
          for (var i=0; i<30; i++) {
              bolts.push(new Bolt());
          }
        }

      function makeWords() {
           words = [];
           for (var i=0; i<30; i++) {

     function moveParticles() {
         context.globalCompositeOperation = "source-over";
         context.fillStyle = "rgba(0,0,0,0.3)";
         context.fillRect(0,0,canvas.width,canvas.height);
         context.globalCompositeOperation = "lighter";
         for (var i=0; i < particles.length; i++) {
             //draw the particles
             var p = particles[i];
             context.beginPath();
             context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
             context.fillStyle = p.color;
             context.fill();
             //move the particle
             p.x += p.vx;
             p.y += p.vy;
             if (p.x < -50) {
                p.x = canvas.width + 50;

             }
             if (p.y < -50) {
                p.y = canvas.height + 50;
             }
             if (p.x > canvas.width + 50) {
                p.x = -50;
             }
             if (p.y > canvas.height + 50) {
                p.y = -50;
            }

          //update particles
            p.radius += .2;
            p.y -= 2;

            //delete particles
            if (p.radius <= 0)
              {
               particles.splice(i,1);
              }
          }
  }

     function moveThings() {
         context.globalCompositeOperation = "source-over";
         context.fillStyle = "rgba(0,0,0,0.3)";
         context.fillRect(0,0,canvas.width,canvas.height);
         context.globalCompositeOperation = "lighter";
         for (var i=0; i < things.length; i++) {
             //draw the particles
             var t = things[i];
             context.beginPath();
             context.rect(t.x, t.y, t.radius, t.radius);
             context.fillStyle = t.color;
             context.fill();
             //move the particle
             t.x += t.vx;
             t.y += t.vy;
             if (t.x < -50) {
                t.x = canvas.width + 50;

             }
             if (t.y < -50) {
                t.y = canvas.height + 50;
             }
             if (t.x > canvas.width + 50) {
                t.x = -50;
             }
             if (t.y > canvas.height + 50) {
                t.y = -50;
            }

          //update particles
            t.radius += .05;
            t.y -= 2;

            //delete particles
            if (t.radius <= 0)
              {
               things.splice(i,1);
              }


            }


         }

     function moveTriangles() {
         context.globalCompositeOperation = "source-over";
         context.fillStyle = "rgba(0,0,0,0.3)";
         context.fillRect(0,0,canvas.width,canvas.height);
         context.globalCompositeOperation = "lighter";
         for (var i=0; i < triangles.length; i++) {
             //draw the particles
             var t = things[i];
             context.beginPath();
             context.moveTo(t.x,t.y); //assumes x is 75, y is 50
             context.lineTo(t.x + 50,t.y + 50);
             context.lineTo(t.x + 50, t.y - 50);
             context.closePath();
             context.fillStyle = color
             context.fill();
             //move the particle
             t.x += t.vx;
             t.y += t.vy;
             if (t.x < -50) {
                t.x = canvas.width + 50;

             }
             if (t.y < -50) {
                t.y = canvas.height + 50;
             }
             if (t.x > canvas.width + 50) {
                t.x = -50;
             }
             if (t.y > canvas.height + 50) {
                t.y = -50;
            }

          //update particles
            t.radius += .02;
            t.y -= 2;

            //delete particles
            if (t.radius <= 0)
              {
               triangles.splice(i,1);
              }


            }


         }

     function moveComets() {
         context.globalCompositeOperation = "source-over";
         context.fillStyle = "rgba(0,0,0,0.3)";
         context.fillRect(0,0,canvas.width,canvas.height);
         context.globalCompositeOperation = "lighter";
         for (var i=0; i < comets.length; i++) {
             //draw the particles
             var p = particles[i];
             context.beginPath();
             context.moveTo(p.x,p.y); //assumes x is 75, y is 50
             context.quadraticCurveTo(p.x + 200, p.y + 40, p.x + 100, p.y + 30);
             context.closePath();
             context.fillStyle = p.color;
             context.fill();
             //move the particle
             p.x += p.vx;
             p.y += p.vy;
             if (p.x < -50) {
                p.x = canvas.width + 50;

             }
             if (p.y < -50) {
                p.y = canvas.height + 50;
             }
             if (p.x > canvas.width + 50) {

             }

            p.radius += .2;

            if (p.radius <= 0)
              {
               comets.splice(i,1);
              }
          }
  }

  function moveBolts() {
      context.globalCompositeOperation = "source-over";
      context.fillStyle = "rgba(0,0,0,0.3)";
      context.fillRect(0,0,canvas.width,canvas.height);
      context.globalCompositeOperation = "lighter";

          //draw the particles
          var t = things[i];
          context.beginPath();
          context.moveTo(t.x,t.y); //assumes x is 75, y is 50
          context.lineTo(t.x + 50,t.y + 50);
          context.lineTo(t.x + 0, t.y - 50);
          context.lineTo(t.x + 50, t.y + 0);
          context.lineTo(t.x - 50, t.y - 50);
          context.lineTo(t.x - 0, t.y + 50);
          context.lineTo(t.x - 50, t.y - 0);

          context.fillStyle = t.color;
          context.fill();
          //move the particle
          t.x += t.vx;
          t.y += t.vy;
          if (t.x < -50) {
             t.x = canvas.width + 50;

          }
          if (t.y < -50) {
             t.y = canvas.height + 50;
          }
          if (t.x > canvas.width + 50) {
             t.x = -50;
          }
          if (t.y > canvas.height + 50) {

         }

       //update particles

           {
